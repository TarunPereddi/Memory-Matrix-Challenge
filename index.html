<!DOCTYPE html>
<html>
<head>
    <!-- Title of the webpage -->
    <title>Memory Matrix Challenge</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Main heading of the game -->
    <h1>Memory Matrix Challenge</h1>
    <!-- Level information, also serves as the start game prompt -->
    <p id="level">Start Game</p>
    <!-- Container for the game board -->
    <div id="game-board"></div>
    <!-- Display area for the current score and high score -->
    <p>Score: <span id="score">0</span> High Score: <span id="high-score">0</span></p>
    <!-- Game over message and restart button, shown when the game ends -->
    <div id="game-over">
        <p>Game Over!</p>
        <button id="restart">Restart</button>
    </div>
    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
